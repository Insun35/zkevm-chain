name: test
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Coordinator
        run: |
          cp .env.example .env &&
          docker compose run --no-TTY --rm dev
          -c '../scripts/compile_contracts.sh && cargo test'
