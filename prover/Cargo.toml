[package]
name = "prover"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2.git", tag = "v2022_08_19" }
bus-mapping = { git = "https://github.com/privacy-scaling-explorations/zkevm-circuits.git", rev = "6abc33eeb81ffd64ff73f2a84c04203f33c161eb" }
eth-types = { git = "https://github.com/privacy-scaling-explorations/zkevm-circuits.git", rev = "6abc33eeb81ffd64ff73f2a84c04203f33c161eb" }
zkevm-circuits = { git = "https://github.com/privacy-scaling-explorations/zkevm-circuits.git", rev = "6abc33eeb81ffd64ff73f2a84c04203f33c161eb" }
env_logger = "0.9.0"
ethers-providers = "0.6"
hyper = { version = "0.14.16", features = ["server"] }
rand_xorshift = "0.3"
log = "0.4.14"
rand = "0.8.4"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
strum = "0.24"
tokio = { version = "1.16.1", features = ["macros", "rt-multi-thread"] }
zkevm-common = { path = "../common" }
plonk-verifier = { git = "https://github.com/pinkiebell/plonk-verifier.git", rev = "3496e32d6d1e02e6363c4360a3fb504fb8bd6038" }
itertools = "0.10.3"
halo2_wrong_ecc = { git = "https://github.com/han0110/halo2wrong", branch = "feature/range-chip-with-tagged-table", package = "ecc" }
halo2_wrong_transcript = { git = "https://github.com/han0110/halo2wrong", branch = "feature/range-chip-with-tagged-table", package = "transcript" }

[dev-dependencies]
mock = { git = "https://github.com/privacy-scaling-explorations/zkevm-circuits.git", rev = "6abc33eeb81ffd64ff73f2a84c04203f33c161eb" }
ethers-signers = "0.6"
ethers-core = "0.6"

[features]
default = []
autogen = []
